name: Bug Report
description: Report a bug or issue with the Kubernetes manifests or scripts
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Apply manifest '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which overlay/environment are you using?
      options:
        - dev
        - prod
        - custom
    validations:
      required: true

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: Output of `kubectl version --short`
      placeholder: "v1.28.0"
    validations:
      required: true

  - type: dropdown
    id: k8s-distribution
    attributes:
      label: Kubernetes Distribution
      options:
        - K3s
        - MicroK8s
        - Kind
        - Minikube
        - EKS
        - GKE
        - AKS
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant logs or error messages
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
