apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  labels:
    app: sonarqube
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: code-quality
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarqube
        app.kubernetes.io/name: sonarqube
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        # SonarQube requires specific sysctl settings
        - name: init-sysctl
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              sysctl -w vm.max_map_count=524288 || true
              sysctl -w fs.file-max=131072 || true
          securityContext:
            privileged: true
            runAsUser: 0
        # Wait for PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
      containers:
        - name: sonarqube
          image: sonarqube:10-community
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: SONAR_JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: sonarqube-secret
                  key: SONAR_JDBC_URL
            - name: SONAR_JDBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sonarqube-secret
                  key: SONAR_JDBC_USERNAME
            - name: SONAR_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarqube-secret
                  key: SONAR_JDBC_PASSWORD
            - name: SONAR_WEB_JAVAOPTS
              value: "-Xmx512m -Xms128m"
            - name: SONAR_CE_JAVAOPTS
              value: "-Xmx512m -Xms128m"
            - name: SONAR_SEARCH_JAVAOPTS
              value: "-Xmx512m -Xms512m"
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /api/system/status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/system/status
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: sonarqube-data
              mountPath: /opt/sonarqube/data
            - name: sonarqube-extensions
              mountPath: /opt/sonarqube/extensions
            - name: sonarqube-logs
              mountPath: /opt/sonarqube/logs
            - name: sonarqube-temp
              mountPath: /opt/sonarqube/temp
      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-data-pvc
        - name: sonarqube-extensions
          persistentVolumeClaim:
            claimName: sonarqube-extensions-pvc
        - name: sonarqube-logs
          emptyDir: {}
        - name: sonarqube-temp
          emptyDir: {}
