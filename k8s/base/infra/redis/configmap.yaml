apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: redis
    component: cache
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    maxmemory 128mb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
    # Security: require password authentication
    # Password is injected via environment variable at startup