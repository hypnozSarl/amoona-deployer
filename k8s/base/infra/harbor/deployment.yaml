apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-core
  labels:
    app: harbor
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor
      component: core
  template:
    metadata:
      labels:
        app: harbor
        component: core
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 10000
      containers:
        - name: harbor-core
          image: goharbor/harbor-core:v2.10.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: CORE_KEY
              valueFrom:
                secretKeyRef:
                  name: harbor-secret
                  key: CORE_KEY
            - name: _REDIS_URL_CORE
              value: "redis://redis:6379/0"
            - name: SYNC_REGISTRY
              value: "false"
            - name: CHART_CACHE_DRIVER
              value: "redis"
            - name: _REDIS_URL_REG
              value: "redis://redis:6379/1"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: EXT_ENDPOINT
              value: "https://registry.amoona.local"
            - name: DATABASE_TYPE
              value: "postgresql"
            - name: POSTGRESQL_HOST
              value: "postgres"
            - name: POSTGRESQL_PORT
              value: "5432"
            - name: POSTGRESQL_DATABASE
              value: "harbor"
            - name: POSTGRESQL_USERNAME
              value: "harbor"
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-secret
                  key: HARBOR_DB_PASSWORD
            - name: REGISTRY_URL
              value: "http://harbor-registry:5000"
            - name: TOKEN_SERVICE_URL
              value: "http://harbor-core:8080/service/token"
            - name: HARBOR_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-secret
                  key: HARBOR_ADMIN_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v2.0/ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v2.0/ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/core/app.conf
              subPath: app.conf
            - name: secret-key
              mountPath: /etc/core/key
              subPath: key
      volumes:
        - name: config
          configMap:
            name: harbor-core-config
        - name: secret-key
          secret:
            secretName: harbor-secret
            items:
              - key: SECRET_KEY
                path: key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-registry
  labels:
    app: harbor
    component: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor
      component: registry
  template:
    metadata:
      labels:
        app: harbor
        component: registry
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 10000
      containers:
        - name: registry
          image: goharbor/registry-photon:v2.10.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 5001
              name: metrics
          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-secret
                  key: REGISTRY_HTTP_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: registry-data
              mountPath: /storage
            - name: registry-config
              mountPath: /etc/registry/config.yml
              subPath: config.yml
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: harbor-registry-pvc
        - name: registry-config
          configMap:
            name: harbor-registry-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-portal
  labels:
    app: harbor
    component: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor
      component: portal
  template:
    metadata:
      labels:
        app: harbor
        component: portal
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 10000
      containers:
        - name: portal
          image: goharbor/harbor-portal:v2.10.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
