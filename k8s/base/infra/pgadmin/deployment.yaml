apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  labels:
    app: pgadmin
    component: database-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
        component: database-management
    spec:
      securityContext:
        fsGroup: 5050
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 5050:5050 /var/lib/pgadmin"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:8.13
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - secretRef:
                name: pgadmin-secret
          env:
            - name: PGADMIN_LISTEN_PORT
              value: "80"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-servers
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: pgadmin-data
          emptyDir: {}
        - name: pgadmin-servers
          configMap:
            name: pgadmin-servers
