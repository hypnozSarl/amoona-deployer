apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-servers
  labels:
    app: pgadmin
    component: database-management
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "Amoona PostgreSQL",
          "Group": "Servers",
          "Host": "postgres",
          "Port": 5432,
          "MaintenanceDB": "amoona_db",
          "Username": "amoona",
          "SSLMode": "prefer",
          "PassFile": "/pgadmin4/pgpass"
        }
      }
    }
