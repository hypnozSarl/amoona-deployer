apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - postgres
  - pgadmin
  - redis
  - minio
  - elasticsearch
  - logstash
  - kibana
  - sonarqube
  # vault is excluded - it has its own namespace and must be deployed separately
  # Use: kubectl apply -k k8s/base/infra/vault