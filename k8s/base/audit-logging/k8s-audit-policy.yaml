# Kubernetes API Server Audit Policy
# This file should be placed on the control plane nodes at /etc/kubernetes/audit-policy.yaml
# Then configure the API server with:
#   --audit-policy-file=/etc/kubernetes/audit-policy.yaml
#   --audit-log-path=/var/log/kubernetes/audit/audit.log
#   --audit-log-maxage=30
#   --audit-log-maxbackup=10
#   --audit-log-maxsize=100

apiVersion: audit.k8s.io/v1
kind: Policy
rules:
  # Don't log requests to certain non-resource URLs
  - level: None
    nonResourceURLs:
      - /healthz*
      - /version
      - /swagger*
      - /readyz
      - /livez

  # Don't log events requests (high volume)
  - level: None
    resources:
      - group: ""
        resources: ["events"]

  # Don't log watch requests
  - level: None
    verbs: ["watch"]

  # Log authentication failures at metadata level
  - level: Metadata
    users: ["system:anonymous"]
    verbs: ["*"]

  # Log secret operations at metadata level (don't log secrets content)
  - level: Metadata
    resources:
      - group: ""
        resources: ["secrets", "configmaps"]

  # Log pod exec, attach, port-forward at request level
  - level: Request
    resources:
      - group: ""
        resources: ["pods/exec", "pods/attach", "pods/portforward"]

  # Log RBAC changes at request level
  - level: Request
    resources:
      - group: "rbac.authorization.k8s.io"
        resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]

  # Log service account token requests
  - level: Request
    resources:
      - group: ""
        resources: ["serviceaccounts/token"]

  # Log namespace operations
  - level: Request
    resources:
      - group: ""
        resources: ["namespaces"]

  # Log persistent volume operations
  - level: Request
    resources:
      - group: ""
        resources: ["persistentvolumes", "persistentvolumeclaims"]

  # Log NetworkPolicy changes
  - level: Request
    resources:
      - group: "networking.k8s.io"
        resources: ["networkpolicies"]

  # Log deployment and pod changes at request level
  - level: Request
    resources:
      - group: ""
        resources: ["pods"]
      - group: "apps"
        resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]

  # Log all other requests at metadata level
  - level: Metadata
    omitStages:
      - RequestReceived
