apiVersion: v1
kind: ConfigMap
metadata:
  name: amoona-front-nginx-config
  labels:
    app: amoona-front
    app.kubernetes.io/name: amoona-front
    app.kubernetes.io/component: frontend
data:
  nginx.conf: |
    # Nombre de workers (auto = nombre de CPU cores)
    worker_processes auto;

    # Nombre maximum de connexions par worker
    worker_rlimit_nofile 100000;

    # Fichier PID (must be writable by non-root)
    pid /tmp/nginx.pid;

    # Événements
    events {
        use epoll;
        worker_connections 65535;
        multi_accept on;
        accept_mutex off;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        charset utf-8;

        # TEMP PATHS (Must be writable by non-root)
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path       /tmp/proxy_temp_path;
        fastcgi_temp_path     /tmp/fastcgi_temp;
        uwsgi_temp_path       /tmp/uwsgi_temp;
        scgi_temp_path        /tmp/scgi_temp;

        # LOGS
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /tmp/access.log main buffer=32k flush=5s;
        error_log /tmp/error.log warn;

        # PERFORMANCE
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        keepalive_requests 1000;
        send_timeout 60;
        client_body_timeout 60;
        client_header_timeout 60;
        client_body_buffer_size 128k;
        client_max_body_size 10m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        output_buffers 2 32k;

        # CACHE
        open_file_cache max=10000 inactive=30s;
        open_file_cache_valid 60s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        # Include gzip configuration
        include /etc/nginx/gzip.conf;

        # SÉCURITÉ
        server_tokens off;
        limit_req_zone $binary_remote_addr zone=req_limit:10m rate=100r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

        include /etc/nginx/conf.d/*.conf;
    }

  default.conf: |
    server {
        listen 80;
        listen [::]:80;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;
        charset utf-8;

        # RATE LIMITING
        limit_req zone=req_limit burst=50 nodelay;
        limit_conn conn_limit 100;

        # SECURITY HEADERS
        include /etc/nginx/security-headers.conf;

        # HEALTH CHECK ENDPOINTS
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"amoona-front","timestamp":"$time_iso8601"}';
        }

        location /ready {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ready"}';
        }

        location /live {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"alive"}';
        }

        # STATIC ASSETS
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT-STATIC";
            access_log off;
            gzip_static on;
            add_header Access-Control-Allow-Origin "*";
        }

        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|mp4|webm)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT-MEDIA";
            access_log off;
            gzip_static on;
        }

        location = /favicon.ico {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        location = /robots.txt {
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            log_not_found off;
        }

        # ANGULAR ROUTING (SPA)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            include /etc/nginx/security-headers.conf;
        }

        # API PROXY
        location /api/ {
            proxy_pass https://api.amoona.tech/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_intercept_errors on;
        }

        # DENY ACCESS
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(conf|env|log|sql|git)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

  gzip.conf: |
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        font/ttf
        font/eot
        font/otf
        font/opentype;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

  security-headers.conf: |
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.amoona.tech; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;