apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amoona-ingress
  labels:
    app: amoona
    component: ingress
  annotations:
    # Nginx Ingress annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Traefik annotations (K3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik  # Change to 'nginx' if using nginx-ingress
  rules:
    # Grafana - Monitoring Dashboard
    - host: grafana.amoona.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

    # Prometheus - Metrics
    - host: prometheus.amoona.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

    # MinIO Console - Object Storage UI
    - host: minio.amoona.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001

    # MinIO API - S3 Compatible API
    - host: s3.amoona.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000

    # Elasticsearch - Search API
    - host: elasticsearch.amoona.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elasticsearch
                port:
                  number: 9200
