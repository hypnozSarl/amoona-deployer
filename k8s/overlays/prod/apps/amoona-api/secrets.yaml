apiVersion: v1
kind: Secret
metadata:
  name: amoona-api-secrets
  labels:
    app: amoona-api
    app.kubernetes.io/name: amoona-api
    environment: prod
type: Opaque
stringData:
  # Database - CHANGE THESE VALUES IN PRODUCTION
  DB_URL: "jdbc:postgresql://postgres.amoona-prod.svc.cluster.local:5432/amoona_db"
  DB_USER: "amoona"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  # Redis
  REDIS_HOST: "redis.amoona-prod.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  # MinIO
  MINIO_ENDPOINT: "http://minio.amoona-prod.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minio-admin"
  MINIO_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  # JWT
  JWT_SECRET: "CHANGE_ME_WITH_A_SECURE_256_BIT_KEY_IN_PRODUCTION"
