apiVersion: v1
kind: Secret
metadata:
  name: amoona-api-secrets
  labels:
    app: amoona-api
    app.kubernetes.io/name: amoona-api
    environment: prod
type: Opaque
stringData:
  # Database - Use the same password as postgres-secret
  DB_URL: "jdbc:postgresql://postgres.amoona-prod.svc.cluster.local:5432/amoona_db"
  DB_USER: "amoona"
  DB_PASSWORD: "<REPLACE_WITH_POSTGRES_PASSWORD>"

  # Redis - Use the same password as redis-secret
  REDIS_HOST: "redis.amoona-prod.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "<REPLACE_WITH_REDIS_PASSWORD>"

  # MinIO - Use the same password as minio-secret
  MINIO_ENDPOINT: "http://minio.amoona-prod.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minio-admin"
  MINIO_SECRET_KEY: "<REPLACE_WITH_MINIO_PASSWORD>"

  # JWT - Generate with: openssl rand -base64 64
  JWT_SECRET: "<REPLACE_WITH_256_BIT_JWT_SECRET>"

  # Logstash
  LOGSTASH_HOST: "logstash.amoona-prod.svc.cluster.local"
  LOGSTASH_PORT: "5000"
