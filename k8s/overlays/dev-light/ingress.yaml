# =============================================================================
# INGRESS POUR VPS 195.35.2.238
# =============================================================================
# Utilise nip.io pour le DNS automatique (*.IP.nip.io -> IP)
# Exemple: app.195.35.2.238.nip.io -> 195.35.2.238
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amoona-dev-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    # Application Frontend
    - host: app.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amoona-front
                port:
                  number: 80
    # API Backend
    - host: api.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amoona-api
                port:
                  number: 80
    # Grafana (Monitoring)
    - host: grafana.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    # Prometheus
    - host: prometheus.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
    # MinIO Console
    - host: minio.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001
    # MinIO S3 API
    - host: s3.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000
    # SonarQube (Code Quality)
    - host: sonar.195.35.2.238.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarqube
                port:
                  number: 9000
