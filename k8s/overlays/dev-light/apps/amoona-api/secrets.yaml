apiVersion: v1
kind: Secret
metadata:
  name: amoona-api-secrets
  labels:
    app: amoona-api
    environment: dev
type: Opaque
stringData:
  # Base de données - sera généré par generate-secrets.sh
  DB_URL: "jdbc:postgresql://postgres.amoona-dev.svc.cluster.local:5432/amoona_db"
  DB_USER: "amoona"
  DB_PASSWORD: "CHANGE_ME_postgres_dev_password"

  # Redis
  REDIS_HOST: "redis.amoona-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "CHANGE_ME_redis_dev_password"

  # MinIO
  MINIO_ENDPOINT: "http://minio.amoona-dev.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minio-admin"
  MINIO_SECRET_KEY: "CHANGE_ME_minio_dev_password"

  # JWT
  JWT_SECRET: "CHANGE_ME_jwt_secret_64_characters_long_for_security_purposes_here"
