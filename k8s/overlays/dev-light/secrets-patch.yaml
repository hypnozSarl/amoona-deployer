# Secrets pour l'environnement de développement léger
# Ces valeurs seront générées par ./scripts/generate-secrets.sh dev-light
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_postgres_dev_password"
  POSTGRES_USER: "amoona"
  POSTGRES_DB: "amoona_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
stringData:
  MINIO_ROOT_USER: "minio-admin"
  MINIO_ROOT_PASSWORD: "CHANGE_ME_minio_dev_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
stringData:
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SECURITY_ADMIN_PASSWORD: "CHANGE_ME_grafana_dev_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
stringData:
  REDIS_PASSWORD: "CHANGE_ME_redis_dev_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-secret
stringData:
  HARBOR_ADMIN_PASSWORD: "CHANGE_ME_harbor_admin_password"
  HARBOR_DB_PASSWORD: "CHANGE_ME_harbor_db_password"
  CORE_KEY: "CHANGE_ME_core_key_32_characters"
  SECRET_KEY: "CHANGE_ME_16_ch"
  REGISTRY_HTTP_SECRET: "CHANGE_ME_registry_http_secret"
