apiVersion: v1
kind: Secret
metadata:
  name: amoona-api-secrets
  labels:
    app: amoona-api
    app.kubernetes.io/name: amoona-api
    environment: dev
type: Opaque
stringData:
  # ===========================================
  # Base de données centrale
  # ===========================================
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres.amoona-dev.svc.cluster.local:5432/amoona_db?ApplicationName=amoona-dev"
  SPRING_DATASOURCE_USERNAME: "amoona"
  SPRING_DATASOURCE_PASSWORD: "dev-postgres-amoona-2024"

  # ===========================================
  # Base de données tenant
  # ===========================================
  TENANT_DB_URL_TEMPLATE: "jdbc:postgresql://postgres.amoona-dev.svc.cluster.local:5432/{tenant}?ApplicationName=amoona-{tenant}-dev"
  TENANT_DB_USERNAME: "amoona"
  TENANT_DB_PASSWORD: "dev-postgres-amoona-2024"

  # ===========================================
  # Redis
  # ===========================================
  REDIS_HOST: "redis.amoona-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "default"
  REDIS_PASSWORD: "dev-redis-amoona-2024"
  REDIS_DATABASE: "0"

  # ===========================================
  # MinIO
  # ===========================================
  MINIO_ENDPOINT: "http://minio.amoona-dev.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minio-admin"
  MINIO_SECRET_KEY: "dev-minio-amoona-2024"
  MINIO_SECURE: "false"

  # ===========================================
  # JWT
  # ===========================================
  JWT_SECRET: "dev-jwt-secret-amoona-2024-very-long-key-for-security"
  JWT_EXPIRATION: "86400"
  JWT_REFRESH_EXPIRATION: "604800"

  # ===========================================
  # Mail (optionnel en dev)
  # ===========================================
  MAIL_HOST: "smtp.hostinger.com"
  MAIL_PORT: "465"
  MAIL_USERNAME: ""
  MAIL_PASSWORD: ""

  # ===========================================
  # Logstash
  # ===========================================
  LOGSTASH_ENABLED: "true"
  LOGSTASH_HOST: "logstash.amoona-dev.svc.cluster.local"
  LOGSTASH_PORT: "5000"
