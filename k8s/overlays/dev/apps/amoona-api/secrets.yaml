apiVersion: v1
kind: Secret
metadata:
  name: amoona-api-secrets
  labels:
    app: amoona-api
    app.kubernetes.io/name: amoona-api
    environment: dev
type: Opaque
stringData:
  # Database
  DB_URL: "jdbc:postgresql://postgres.amoona-dev.svc.cluster.local:5432/amoona_db"
  DB_USER: "amoona"
  DB_PASSWORD: "dev-postgres-amoona-2024"

  # Redis
  REDIS_HOST: "redis.amoona-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "dev-redis-amoona-2024"

  # MinIO
  MINIO_ENDPOINT: "http://minio.amoona-dev.svc.cluster.local:9000"
  MINIO_ACCESS_KEY: "minio-admin"
  MINIO_SECRET_KEY: "dev-minio-amoona-2024"

  # JWT
  JWT_SECRET: "dev-jwt-secret-amoona-2024-very-long-key-for-security"

  # Logstash
  LOGSTASH_HOST: "logstash.amoona-dev.svc.cluster.local"
  LOGSTASH_PORT: "5000"
