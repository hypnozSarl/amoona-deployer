apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amoona-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - grafana.dev.amoona.tech
        - prometheus.dev.amoona.tech
        - minio.dev.amoona.tech
        - s3.dev.amoona.tech
        - elasticsearch.dev.amoona.tech
      secretName: amoona-dev-tls
  rules:
    # Grafana
    - host: grafana.dev.amoona.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

    # Prometheus
    - host: prometheus.dev.amoona.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

    # MinIO Console
    - host: minio.dev.amoona.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001

    # MinIO S3 API
    - host: s3.dev.amoona.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000

    # Elasticsearch
    - host: elasticsearch.dev.amoona.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elasticsearch
                port:
                  number: 9200
