apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  labels:
    app: {{SERVICE_NAME}}
    tier: backend
spec:
  replicas: {{REPLICAS}}
  selector:
    matchLabels:
      app: {{SERVICE_NAME}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
        tier: backend
    spec:
      containers:
        - name: {{SERVICE_NAME}}
          image: {{IMAGE}}
          ports:
            - containerPort: {{PORT}}
              name: http
          envFrom:
            - configMapRef:
                name: {{SERVICE_NAME}}-config
            - secretRef:
                name: {{SERVICE_NAME}}-secret
                optional: true
          resources:
            requests:
              memory: {{MEMORY_REQUEST}}
              cpu: {{CPU_REQUEST}}
            limits:
              memory: {{MEMORY_LIMIT}}
              cpu: {{CPU_LIMIT}}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{PORT}}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{PORT}}
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
